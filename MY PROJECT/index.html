<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doudah Omar</title>
    <script src="https://kit.fontawesome.com/22cfb2ad9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="the_first">
            <button class="bars" id="bars"><i id="barsi" class="fa-solid fa-bars"></i></button>
            <h1 class="h1"><span class="D">D</span>oudah Omar</h1>
        </div>

        <div class="the_second">
            <a href="" class="a-home"><button>Home</button></a>
            <a href=""><i id="glass" class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i id="shopping" class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <section>
        <div class="lift_div" id="lift_div" style="display: none;">
            <div><i id="home_id" class="fa-solid fa-house"></i><span>Home</span></div>
            <div><i id="history_id" class="fa-solid fa-clock-rotate-left"></i><span>History</span></div>
            <div><i id="liked_id" class="fa-solid fa-thumbs-up"></i><span>Lided</span></div>
            <div><i id="settings_id" class="fa-solid fa-gear"></i><span>Settings</span></div>
            <div><i id="comment_id" class="fa-solid fa-comment"></i><span>Comment</span></div>
            <div><i id="help_id" class="fa-solid fa-question"></i><span>Help</span></div>
            <hr>
            <div><i id="facebook_id" class="fa-brands fa-facebook"></i><span>Facebook</span></div>
            <div><i id="instagram_id" class="fa-brands fa-instagram"></i><span>Instagram</span></div>
            <div><i id="threads_id" class="fa-brands fa-threads"></i><span>Threads</span></div>
            <div><i id="x_id" class="fa-solid fa-x"></i><span>X</span></div>
            <div><i id="gmail_id" class="fa-solid fa-envelope"></i><span>Gmail</span></div>
            <div><i id="phone_id" class="fa-solid fa-phone"></i><span>Phone</span></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
